<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- link for css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- code for favicons  -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- link for font awosemo  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        function loginUser() {
            // Get the username and password from the input fields
            var username = document.querySelector('.user-input input').value;
            var password = document.querySelector('.password-input input').value;

            // Create a form dynamically
            var form = document.createElement('form');
            form.action = '/login';
            form.method = 'post';

            // Create input fields for username and password
            var usernameInput = document.createElement('input');
            usernameInput.type = 'hidden';
            usernameInput.name = 'username';
            usernameInput.value = username;

            var passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password';
            passwordInput.value = password;

            // Append input fields to the form
            form.appendChild(usernameInput);
            form.appendChild(passwordInput);

            // Append the form to the document body and submit it
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
<div class="container">
    <div class="logo-box logo">
        <a href="index.html">
            <img src="images/logo-1.png" alt="" class="img-fluid">
        </a>
    </div>
    <div class="row">
        <div class="col-1">
            <div class="user-input box">
                <input type="text" placeholder="שם משתמש">
                <img src="images/user.png" alt="" class="img-fluid logo-img">
            </div>
        </div>
        <div class="col-1">
            <div class="password-input box">
                <input type="password" placeholder="סיסמה">
                <img src="images/key.png" alt="" class="img-fluid logo-img">
            </div>
        </div>
    </div>
    <form action="/login" method="post">
        <div class="btn-row">
            <div class="btn">
                <a href="javascript:void(0);" onclick="loginUser()">התחבר</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
