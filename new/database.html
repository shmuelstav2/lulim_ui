<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- link for css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- code for favicons  -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- link for font awosemo  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container-fluid">
        <header class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="" class="img-fluid">
                </a>
            </div>
        </header>
        <div class="row-table">
            <div class="col-1">
                <div class="main-heading">
                    <h1>תמותה</h1>
                </div>
                <div class="row">
                    <div class="box">
                        <table id="tmutaTable">
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="main-heading">
                    <h1>שיווק</h1>
                </div>
                <div class="row">
                    <div class="box">
                        <table id="marketingTable">
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="main-heading">
                    <h1>נותרו לשיווק</h1>
                </div>
                <div class="row">
                    <div class="box">
                        <table id="notruTable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        // Fetch data from the API and populate the table
        fetch('http://localhost:3000/api/tmuta')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('tmutaTable');

                // Add header row
                const headerRow = table.insertRow(0);
                Object.keys(data[0]).forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Add data rows
                data.forEach(item => {
                    const row = table.insertRow();
                    Object.values(item).forEach(value => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));


        // Fetch data from the API and populate the table
        fetch('http://localhost:3000/api/sivuk')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('marketingTable');

                // Add header row
                const headerRow = table.insertRow(0);
                Object.keys(data[0]).forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Add data rows
                data.forEach(item => {
                    const row = table.insertRow();
                    Object.values(item).forEach(value => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        fetch('http://localhost:3000/api/notru')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('notruTable');

                // Add header row
                const headerRow = table.insertRow(0);
                Object.keys(data[0]).forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Add data rows
                data.forEach(item => {
                    const row = table.insertRow();
                    Object.values(item).forEach(value => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

















 </body>

</html>
