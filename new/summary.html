<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住 专</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #d4ebaf;
            padding: 20px;
            text-align: center;
        }

        .header img {
            max-height: 80px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .filter-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }

        .dropdown {
            position: relative;
        }

        /* 拽   驻转专 */
        .uniform-button {
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            border-radius: 5px;
            width: 180px;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 10px;
        }

        .dropdown-content label {
            display: block;
            margin: 5px 0;
            font-size: 14px;
        }

        .dropdown-content input {
            margin-right: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .table-wrapper {
            overflow-x: auto;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: center;
            white-space: nowrap;
        }

        th {
            background: #eee;
        }

        th, td {
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .export-btn {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .export-btn:hover {
            background-color: #45a049;
        }

        #loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
        .clear-filters-container {
            margin-right: 20px;
        }

        .clear-filters-btn {
            padding: 10px 15px;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #f44336;  /* 爪注  */
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 180px;
            text-align: center;
        }

        .clear-filters-btn:hover {
            background-color: #e53935;  /* 砖 爪注 -hover */
        }

    </style>
</head>
<body>

<div class="header">
    <img src="new/images/logo.png" alt="Company Logo">
</div>

<div class="main-heading">
    <h1>住 专</h1>
</div>

<!-- Filters Section -->

<div class="filter-container">
    <div class="clear-filters-container">
        <button class="clear-filters-btn" onclick="clearFilters()">拽 住</button>
    </div>

    <div class="dropdown">
        <button class="uniform-button">砖 </button>
        <div class="dropdown-content" id="farmNameFilterGroup"></div>
    </div>
    <div class="dropdown">
        <button class="uniform-button">住驻专 专</button>
        <div class="dropdown-content" id="flockNumberFilterGroup"></div>
    </div>

    <!--<div class="dropdown">
        <button class="uniform-button">转 </button>
        <div class="dropdown-content" id="statusFilterGroup">
            <label><input type="checkbox" value="closed" checked> </label>
            <label><input type="checkbox" value="open"> </label>
        </div>
    </div>-->

    <div class="dropdown">
        <button class="uniform-button">转专 转</button>
        <div class="dropdown-content">
            <label>
                : <input type="date" id="startDateFilter" onchange="applyFilters()">
            </label>
            <label>
                注: <input type="date" id="endDateFilter" onchange="applyFilters()">
            </label>
        </div>
    </div>
    <div class="dropdown">
        <button class="uniform-button">转专 住</button>
        <div class="dropdown-content">
            <label>
                : <input type="date" id="startDateEndFilter" onchange="applyFilters()">
            </label>
            <label>
                注: <input type="date" id="endDateEndFilter" onchange="applyFilters()">
            </label>
        </div>
    </div>
</div>

<!-- Table Section -->
<div class="table-wrapper">
    <div id="loading">Loading data...</div>
    <table id="dataTable" style="display: none;">
        <thead>
        <tr>
            <th>砖 </th>
            <th>住驻专 专</th>
            <th>转专 转</th>
            <!--<th>住住</th>-->
            <th>转专 住</th>
            <th>转 转转转</th>
            <th>转转 (14 )</th>
            <th> 转转 (14 )</th>
            <th>转 砖拽转</th>
            <th>砖拽 </th>
            <th>砖拽 砖拽</th>
            <th>砖拽 砖</th>
            <th>爪转 </th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="export-btn" onclick="exportToExcel()">爪 拽住</button>
    <!--<button class="export-btn" onclick="transposeTable()">驻 </button>-->
</div>

<script>
    const isLocal = window.location.hostname === 'localhost';
    const baseURL = isLocal ? 'http://localhost:3000' : 'https://fandy.cloud';
    let allData = [];
    let filters = {
        farmNames: [],
        flocks: [],
        startDate: '',
        endDate: ''
    };

    // 拽专 专砖转  转
    function beginLoad() {
        fetchData()
            .then(() => {
                startFilters();
            });
    }

    // 注转 注 -API
    async function fetchData() {
        try {
            const response = await fetch(`${baseURL}/api/sikumim`);
            const data = await response.json();
            allData = data; //  住  
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataTable').style.display = 'table';
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('loading').textContent = 'Failed to load data.';
        }
    }

    // 转 驻专 专转 专专转 
    function startFilters() {
        const farmNames = [...new Set(allData.map(item => item.farm_name))];
        const flocks = [...new Set(allData.map(item => item.new_flock))];

        const farmNameGroup = document.getElementById('farmNameFilterGroup');
        const flockNumberGroup = document.getElementById('flockNumberFilterGroup');

        farmNameGroup.innerHTML = farmNames.map(name => `
        <label><input type="checkbox" value="${name}" checked onchange="updateFilters()"> ${name}</label>
    `).join('');

        flockNumberGroup.innerHTML = flocks.map(flock => `
        <label><input type="checkbox" value="${flock}" checked onchange="updateFilters()"> ${flock}</label>
    `).join('');

        // 转专 专专转 
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDateFilter').value = '2025-01-01';
        document.getElementById('endDateFilter').value = today;

        filters.startDate = '2025-01-01';
        filters.endDate = today;

        updateFilters();
    }

    // 注 砖转 驻专 驻注转 转  砖
    function updateFilters() {
        filters.farmNames = Array.from(document.querySelectorAll('#farmNameFilterGroup input:checked')).map(input => input.value);
        filters.flocks = Array.from(document.querySelectorAll('#flockNumberFilterGroup input:checked')).map(input => input.value);
        filters.startDate = document.getElementById('startDateFilter').value;
        filters.endDate = document.getElementById('endDateFilter').value;

        console.log(' Filters updated:', filters);

        makeTable();
    }

    // 爪专转  注 驻 驻专
    function makeTable() {
        const filteredData = allData.filter(item => {
            const matchesFarm = filters.farmNames.length === 0 || filters.farmNames.includes(item.farm_name);
            const matchesFlock = filters.flocks.length === 0 || filters.flocks.includes(String(item.new_flock));
            const beginDate = new Date(item.begin_date);
            const matchesDate = (!filters.startDate || beginDate >= new Date(filters.startDate)) &&
                (!filters.endDate || beginDate <= new Date(filters.endDate));

            return matchesFarm && matchesFlock && matchesDate;
        });

        populateTable(filteredData);
        transposeTable();
    }

    // 爪转  -DOM
    function populateTable(data) {
        const table = document.getElementById('dataTable');
        const tbody = table.querySelector('tbody');
        if (!tbody) {
            console.error("Table tbody not found");
            return;
        }
        tbody.innerHTML = '';

        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
            <td>${item.farm_name}</td>
            <td>${item.new_flock}</td>
            <td>${item.begin_date}</td>
            <td>${item.end_date || 'N/A'}</td>
            <td>${item.begin_quantity}</td>
            <td>${item.mortality14}</td>
            <td>${item.percent14_tmuta}%</td>
            <td>${item.marketed_quantity || 'N/A'}</td>
            <td>${item.total_weight || 'N/A'}</td>
            <td>${item.marketing_weight || 'N/A'}</td>
            <td>${item.mesukan_weight || 'N/A'}</td>
            <td>${item.nezilut_mazon || 'N/A'}</td>
        `;
            tbody.appendChild(row);
        });
    }

    // 驻  ( 砖拽砖转)
    function transposeTable() {
        const table = document.getElementById("dataTable");
        const rows = Array.from(table.rows);
        if (rows.length === 0) return;

        const transposed = [];

        for (let i = 0; i < rows[0].cells.length; i++) {
            const newRow = [];
            for (let j = 0; j < rows.length; j++) {
                newRow.push(rows[j].cells[i].innerHTML);
            }
            transposed.push(newRow);
        }

        table.innerHTML = "";
        transposed.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.innerHTML = cell;
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });
    }

    // 驻住  驻专
    function clearFilters() {
        document.querySelectorAll('.filter-container input[type="checkbox"]').forEach(checkbox => {
            checkbox.checked = true;
        });

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDateFilter').value = '2025-01-01';
        document.getElementById('endDateFilter').value = today;

        updateFilters();
    }

    // 注 专砖转

    async function exportToExcel() {
        try {
            const response = await fetch(`${baseURL}/api/excel`);
            if (!response.ok) throw new Error('Network response was not ok.');

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'report.xlsx';
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);

            console.log('Excel file downloaded');
        } catch (error) {
            console.error('Error exporting Excel:', error);
        }
    }




    window.onload = beginLoad;
</script>
</body>
</html>
